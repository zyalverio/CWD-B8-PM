<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Material icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Modals</title>
</head>

<body class="grey darken-4 center white-text">
    <h3><b>Title</b></h3>

<br>
<br>

<div class="container">
<!-- Modal Trigger -->
    <p>Paragraph</p>

<br>
  <a class=" purple waves-effect waves-light btn modal-trigger" href="#modal1">Do you agree with this?</a>

  <div id="modal1" class="modal">
    <div class="modal-content purple-lighten-1">
      <h4>Do you agree with this?</h4>
      <p></p>
    </div>
    <div class="modal-footer purple-lighten-1">
      <a href="#!" class="modal-close waves-effect waves-purple btn-flat white-text"><i class="material-icons left">mood</i>Agree</a>
      <a href="#!" class="modal-close waves-effect waves-purple btn-flat white-text"><i class="material-icons left">mood_bad</i>Disagree</a>
    </div>
  </div>

 <!-- Modal Structure -->
 <div id="modal1" class="modal">
   <div class="modal-content">
     <h4>Modal Header</h4>
     <p>A bunch of text</p>
   </div>
   <div class="modal-footer">
     <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
   </div>
 </div>
</div>


</body>
</html>
