<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Material Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and Minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Media</title>
</head>
<body class="white">
    <nav class="red darken-2"></nav>
    <!--Material Box-->
    <div class="container">
        <h2 class="red-text text-red darken-1">Media - (Materialbox)</h2>
        <div class="row">
            <div class="col s12 m4 hide-on-large-only">
                <img src="images/christmas.jpeg" alt="" class="responsive-img materialboxed">
            </div>
            <div class="col s12 m4 l6">
                <img src="images/christmas2.jpeg" alt="" class="responsive-img materialboxed">
            </div>
            <div class="col s12 m4 l6">
                <img src="images/christ.jpeg" alt="" class="responsive-img materialboxed">
            </div>
        </div>
    </div>
    

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="slider">
                    <ul class="slides">
                        <li>
                            <img src="images/family.jpg" alt="">
                            <div class="caption center-align">
                                <h3>Christmas</h3>
                                <h5 class="light green-text-lighten-2">
                                    is for everyone
                                </h5>
                            </div>
                        </li>
                        <li>
                            <img src="images/child.jpg" alt="">
                            <div class="caption left-align">
                                <h3>Christmas</h3>
                                <h5 class="light green-text-lighten-2">
                                    is for everyone
                                </h5>
                            </div>
                        </li>
                        <li>
                            <img src="images/pets.jpg" alt="">
                            <div class="caption down-align">
                                <h3>Christmas</h3>
                                <h5 class="light green-text-lighten-2">
                                    is for everyone
                                </h5>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Materialbox init
        $('.materialboxed').materialbox({
            inDuration: 500,
            outDuration: 500
        });
        // Slider init
        $('.slider').slider({
            indicators: true,
            height: 500,
            duration: 500,
            interval: 1000
        });
      });

    </script>
    
</body>
</html>
